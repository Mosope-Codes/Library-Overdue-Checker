<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>
<body>

	<table border="4" class="display-table">
		<thead>
			<tr>
				<th>Book Title</th>
				<th>Due Date</th>
				<th>Overdue Charge</th>
				<th>Maximum Overdue Charge</th>
			</tr>
		</thead>
	</table>
	
		<div class="compare" id="input-table">
			<table border="4">
				<thead>
					<tr>
						<label for="name">Book Title:</label><br>
				<input class="book-info" type="text" id="name" placeholder="Book title" value="Book1" />
					</tr>
				</thead>
				<tbody>
					<tr>
						<label for="date">Return Date:</label><br>
				<input class="book-info" type="date" id="date" required/>
					</tr>
					<tr>
						<label for="charge">Overdue Charge:</label><br>
				
					<tr id="btna">
						<button class="display-info-btn" onclick="addTable()">Compare</button>
						
					</tr>
				</tbody>
			</table>

			<table border="4" class="display-table">
				<thead>
					<tr>
						<th>Book Title</th>
						<th>Total Overdue Charge</th>
					</tr>
				</thead>
			</table>

			<div class="checkbox" >
				<span><input class="hide" type="checkbox"/>
					<label for="hide">Compare Return Dates</label></span>
		
			</div>
		</div>
		

</body>
</html>
